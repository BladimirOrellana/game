<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Hangman</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

   <div class="container">

   
        <div id="lonchScreen">
                <h1  class="enter" id="enter">PLAY</h1>
        </div>
    <div id="main-container">

    <h1 id="message"></h1>
    <h1 id="header-title">The Psychic Game</h1>
    <p id="YouGuessed">Gues what letter I'm thinking of!</p>
    <p>Computer :<span id="computer"></span></p>
    <p>You: <span id="you"></span></p>
    <p >Wins:<span id="youWin"></span></p>
    <p >Losses:<span id="yourLosses"></span></p>
    <p >Guesses Left:<span id="userGuessesLeft"></span></p>
    <p >Your Guesses So Far:<span id="yourGuessesSoFar"></span></p>
    <div class="alphabet-container">
        <div id="a"  class="letter-container"><span class="letter">a</span></div>
        <div id="b" class="letter-container"><span class="letter">b</span></div>
        <div id="c"  class="letter-container"><span class="letter">c</span></div>
        <div id="d"   class="letter-container"><span class="letter">d</span></div>
        <div id="e"   class="letter-container"><span class="letter">e</span></div>
        <div id="f"   class="letter-container"><span class="letter">f</span></div>
        <div id="g"   class="letter-container"><span class="letter">g</span></div>
        <div id="h"   class="letter-container"><span class="letter">h</span></div>
        <div id="i"   class="letter-container"><span class="letter">i</span></div>
        <div id="j"   class="letter-container"><span class="letter">j</span></div>
        <div id="k"   class="letter-container"><span class="letter">k</span></div>
        <div id="l"   class="letter-container"><span class="letter">l</span></div>
        <div id="m"   class="letter-container"><span class="letter">m</span></div>
        <div id="n"   class="letter-container"><span class="letter">n</span></div>
        <div id="o"   class="letter-container"><span class="letter">o</span></div>
        <div id="p"   class="letter-container"><span class="letter">p</span></div>
        <div id="q"   class="letter-container"><span class="letter">q</span></div>
        <div id="r"   class="letter-container"><span class="letter">r</span></div>
        <div id="s"   class="letter-container"><span class="letter">s</span></div>
        <div id="t"   class="letter-container"><span class="letter">t</span></div>
        <div id="u"   class="letter-container"><span class="letter">u</span></div>
        <div id="v"   class="letter-container"><span class="letter">v</span></div>
        <div id="w"   class="letter-container"><span class="letter">w</span></div>
        <div id="x"   class="letter-container"><span class="letter">x</span></div>
        <div id="y"   class="letter-container"><span class="letter">y</span></div>
        <div id="z"   class="letter-container"><span class="letter">z</span></div>
    </div>
</div>
<div id="main-container-hidden">
    <h1 class="game-over">Game Over</h1>
        <a id="tryAgain">Try Again</a>
</div>

</div>


</div>

    <script src="app.js"></script>
</body>
</html>
